<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script defer src="script.js"></script>
</head>

<body>
    <nav class="bg-light px-0 w-100">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/places/image5.jpg" class="d-block w-100" alt="Image 5" />
                </div>

                <div class="carousel-item">
                    <img src="./images/places/image4.jpg" class="d-block w-100" alt="Image 4" />
                </div>

                <div class="carousel-item">
                    <img src="./images/places/image8.jpg" class="d-block w-100" alt="Image 8" />
                </div>
                <div class="carousel-item">
                    <img src="./images/places/image1.jpg" class="d-block w-100" alt="Image 1" />
                </div>
                <div class="carousel-item">
                    <img src="./images/places/image2.jpg" class="d-block w-100" alt="Image 2" />
                </div>
                <div class="carousel-item">
                    <img src="./images/places/image3.jpg" class="d-block w-100" alt="Image 3" />
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </nav>

    <main class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-3">
                <label for="leaveFrom">Leave From</label>
                <select id="leaveFrom" class="form-control"></select>
            </div>
            <div class="col-md-3">
                <label for="destination">Destination</label>
                <select id="destination" class="form-control"></select>
            </div>
            <div class="col-md-3">
                <label for="depart">Depart</label>
                <div class="input-group">
                    <input type="text" id="depart" class="form-control" placeholder="Select Dates" />
                    <div class="input-group-append">
                        <span class="input-group-text">&#128197;</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button id="searchButton" class="btn btn-primary btn-block">
                    Search
                </button>
            </div>
        </div>
        <div id="accommodations" class="row mt-4 mb-5"></div>

        <div class="mt-5 d-flex justify-content-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                </ul>
            </nav>
        </div>
    </main>

    <footer class="bg-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <small class="d-block mb-2" style="color: #333">DB CloudSchool</small>
                    <a href="#" class="mr-2"><i class="fab fa-facebook-f fa-xs" style="color: #333"></i></a>
                    <a href="#" class="mr-2"><i class="fab fa-twitter fa-xs" style="color: #333"></i></a>
                    <a href="#" class="mr-2"><i class="fab fa-github fa-xs" style="color: #333"></i></a>
                    <a href="#" class="mr-2"><i class="fab fa-youtube fa-xs" style="color: #333"></i></a>
                </div>
                <div class="col-md-8 text-right">
                    <a href="javascript:void(0);" class="mr-2" id="companyLink" style="color: #333">Company</a>
                    <a href="javascript:void(0);" class="mr-2" style="color: #333">Resources</a>
                    <a href="javascript:void(0);" class="mr-2" style="color: #333">Help & Support</a>
                    <a href="javascript:void(0);" style="color: #333">Legal</a>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-md-12 text-center">
                    <small style="color: #333">All rights reserved. Copyright Â© 2023 DBCloudSchool by Grupa B.</small>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
